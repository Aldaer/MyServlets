<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>TimeServ app</title>
    <link href="/images/clock_icon.png" rel="icon" type="image/png" />
</head>
<body>
<h1>Welcome to TimeServ app!</h1>
<p><img src="/images/clock_icon.png"></p>
Select language:<br>
<form action="/main/serv" method="get">
    <input name="language" type="radio" value="en" onclick=this.form.submit()>English<br>
    <input name="language" type="radio" value="ru" onclick=this.form.submit()>Русский<br>
    <noscript>
        <input type="submit" value="Continue...">
    </noscript>
</form>

</body>
</html>
