group 'Aldors Projects'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:+'
    compile 'org.projectlombok:lombok:+'

    compile 'org.glassfish.web:javax.servlet.jsp.jstl:+'
    compile 'javax.servlet:javax.servlet-api:+'

    compile 'org.apache.logging.log4j:log4j-api:+'
    compile 'org.apache.logging.log4j:log4j-core:+'
    compile 'org.apache.logging.log4j:log4j-web:+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.h2database:h2:+'
}

task testWar(type: War) {
    classifier = 'tests'
    from (sourceSets.test.output) { into 'WEB-INF/classes' }
}

task copyTomcatConfig(type: Copy) {
    from 'src/main/tomcat-conf'
    into System.env.CATALINA_HOME + '/conf'
}