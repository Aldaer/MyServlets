group 'Aldors Projects'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (':crypto')

    compileOnly 'org.projectlombok:lombok:+'
    compileOnly 'org.jetbrains:annotations:+'

    compile 'org.glassfish.web:javax.servlet.jsp.jstl:+'
    compile 'javax.servlet:javax.servlet-api:+'

    compile 'org.slf4j:slf4j-api:+'
    compile 'ch.qos.logback:logback-classic:+'
    compile 'ch.qos.logback:logback-core:+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.h2database:h2:+'
}

task testWar(type: War) {
    group='deployment'
    classifier = 'test'
    from (sourceSets.test.output) { into 'WEB-INF/classes' }
}

task updateTomcatLibs(type: Copy) {
    group='deployment'

    dependsOn ':crypto:jar'
    dependsOn ':saltedjdbc:jar'
    from 'crypto/build/libs'
    from 'saltedjdbc/build/libs'
    into System.env.CATALINA_HOME + '/lib'
}